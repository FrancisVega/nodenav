<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>nodenav 0.1</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="typo.css">

</head>
<body>

<div class="drag" style="-webkit-app-region: drag">v0.1</div>
<div class="container">

<div class="input-block">

    <div class="logo">
        <h1>nodenav</h1>
        <h2>Visual Workflow Tools</h2>
    </div>

    <!-- Input data -->
    <div class="input-data">
        <div class="title">
            <input id="pynav-title" type="text" name="title" value="" placeholder="Title">
        </div>
        <div class="src">
            <div class="left"><input id="pynav-src" type="text" name="" value="" placeholder="Source Directory"></div>
            <div class="right">
                <!-- <input type="button" name="" value="..."> -->
            </div>
    </div>
        <div class="dst">
            <div class="left"><input id="pynav-dst" type="text" name="" value="" placeholder="Destination Directory"></div>
            <div class="right">
                <!-- <input type="button" name="" value="...">-->
            </div>
        </div>
    </div>
</div>
    <!-- File Formats -->
    <div class="format">
        <!-- <p class="block-title">File formats</p> -->
        <div class="source-format">
            <p>Source</p>
            <ul>
                <li>
                    <input type="radio" name="input-format" value="psd" checked>
                    <label for="source-psd">psd</label>
                </li>
                <li>
                    <input type="radio" name="input-format" value="png">
                    <label for="source-png">png</label>
                </li>
                <li>
                    <input type="radio" name="input-format" value="jpg">
                    <label for="source-jpg">jpg</label>
                </li>
            </ul>
        </div>

        <div class="destination-format">
            <p>Destination</p>
            <ul>
                <li>
                    <input type="radio" name="output-format" value="png">
                    <label for="destination-png">png</label>
                </li>
                <li>
                    <input type="radio" name="output-format" value="jpg" checked>
                    <label for="destination-jpg">jpg</label>
                </li>
            </ul>
        </div>
    </div>

    <!-- Options -->
    <div class="options">
        <!-- <p class="block-title">Options</p> -->
        <ul>
            <li>
                <input type="checkbox" name="mobile" value="mobile">
                <label for="mobile">Mobile markup</label>
            </li>
            <li>
                <input type="checkbox" name="index" value="index" checked>
                <label for="mobile">Make index file</label>
            </li>
            <li>
                <input type="checkbox" name="overwrite" value="overwrite">
                <label for="mobile">Overwrite</label>
            </li>
        </ul>
    </div>

    <!-- Create -->
    <div class="create">
        <button id="submit-button" class="disabled" disabled>Create</button>
    </div>

    <!-- processing -->
    <div id="processing">
        <!-- <div class="pct"></div> -->
        <div class="result">
            <p class="done">Done!</p>
            <p class="dst"></p>
        </div>
    </div>

</div>

<script src="../js/jquery-2.1.0.min.js" type="text/javascript"></script>
<!-- <script src="../js/main.js" type="text/javascript"></script> -->
<script src="../js/nodenav.js" type="text/javascript"></script>

</body>
</html>
